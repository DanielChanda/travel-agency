<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7fafc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 2rem;
            text-align: center;
        }
        h1 {
            color: #ff5722;
        }
        p {
            color: #333;
        }
        a.button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.7em 2em;
            background: #27ae60;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Sample Page</h1>
        <p>This is a simple HTML file with some basic styling. You can use this as a starting point for your projects.</p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html>
